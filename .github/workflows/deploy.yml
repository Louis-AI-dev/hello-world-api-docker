name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: louis-ai-dev       # en minuscules
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image with SHA tag
        run: |
          docker build -t ghcr.io/louis-ai-dev/hello-world-api-docker:${{ github.sha }} .

      - name: Tag image as latest
        run: |
          docker tag ghcr.io/louis-ai-dev/hello-world-api-docker:${{ github.sha }} ghcr.io/louis-ai-dev/hello-world-api-docker:latest

      - name: Push both tags to GHCR
        run: |
          docker push ghcr.io/louis-ai-dev/hello-world-api-docker:${{ github.sha }}
          docker push ghcr.io/louis-ai-dev/hello-world-api-docker:latest
